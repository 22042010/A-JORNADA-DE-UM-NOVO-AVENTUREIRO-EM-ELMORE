<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A jornada de um novo aventureiro em Elmore</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img class="img01" src="./julia burra da porra.webp" alt="Imagem de Julia">
            <p>Você acaba de se mudar para Elmore e
                recebe um convite inesperado para se juntar ao estranho e caótico mundo da família Watterson!
            </p>
            <button class="btn-proximo" data-proxima="1">Rota do Parque</button>
            <button class="btn-proximo" data-proxima="2">Rota da Escola</button>
        </div>

        <div class="passo" id="passo-1">
            <img class="img02" src="./cuzinho.png" alt="Imagem de um animal selvagem">
            <p>Tentar fazer amizade com o estranho animal selvagem ou 
                Tentar espantar o animal selvagem
            </p>
            <button class="cuzinho.png" data-proxima="1">Tentar fazer amizade com os estranhos animais selvagens</button>
            <button class="cuzinho.png" data-proxima="2">Espantar o animal selvagem</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
